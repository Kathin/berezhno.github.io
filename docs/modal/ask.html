<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
<h3 class="modal-title">Консультация дизайнера</h3>
</div>
<div class="modal-body">
<div class="rsform form-designer">                    
        <form action="json/form-success.json" method="get" class="input-form js-submit-form designer" name="designer" data-validate="true" novalidate="novalidate">
            <fieldset class="form-horizontal formContainer ">
                <div class="form-group rsform-block rsform-block-name ">
                    <label class="col-sm-5 control-label formControlLabel " data-toggle="tooltip " title=" " for="comment">Что вы хотите спросить?</label>
                    <div class="col-sm-7 formControls ">
                        <textarea name="form[name] " id="comment" class="rsform-input-box form-control rsform-input-box "></textarea>
                    </div>
                    <div class="col-sm-7 col-md-offset-5 "><span class="formValidation "><span id="component9 " class="formNoError ">Неверный ввод</span></span>
                    </div>
                </div>                                       
                <div class="form-group rsform-block rsform-block-name ">
                    <label class="col-sm-5 control-label formControlLabel " data-toggle="tooltip " title=" " for="name ">Как вас зовут?</label>
                    <div class="col-sm-7 formControls ">
                        <input type="text " value=" " size="20 " placeholder="Введите ваше имя " name="form[name] " id="name " class="rsform-input-box form-control rsform-input-box ">
                    </div>
                    <div class="col-sm-7 col-md-offset-5 "><span class="formValidation "><span id="component9 " class="formNoError ">Неверный ввод</span></span>
                    </div>
                </div>
                <div class="form-group rsform-block rsform-block-email ">
                    <label class="col-sm-5 control-label formControlLabel " data-toggle="tooltip " title=" " for="email ">Ваш емайл<strong class="formRequired ">*</strong></label>
                    <div class="col-sm-7 formControls ">
                        <input type="email " value=" " size="20 " placeholder="Ваш емайл " name="form[email] " id="email " class="rsform-input-box form-control rsform-input-box ">
                    </div>
                    <div class="col-sm-7 col-md-offset-5 "><span class="formValidation "><span id="component11 " class="formNoError ">Вы забыли ввести Ваш емайл</span></span>
                    </div>
                </div>
                <div class="form-group rsform-block rsform-block-submit ">
                    <label class="col-sm-5 control-label formControlLabel " data-toggle="tooltip " title=" " for="submit "></label>
                    <div class="col-sm-7 formControls ">
                        <button type="submit " name="form[submit] " id="submit " class="btn btn-block btn-lg btn-primary rsform-submit-button btn btn-primary ">Отправить</button>
                    </div>
                    <div class="col-sm-7 col-md-offset-53 "><span class="formValidation "></span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
